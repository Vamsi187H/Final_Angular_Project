<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ pd.category }}</mat-card-title>
  </mat-card-header>
  <a routerLink="/{{ pd.id }}"> </a>
  <img
    mat-card-image
    class="image-card"
    src="http://localhost/{{ pd.image }}"
    alt="Photo"
  />
  <mat-card-actions>
    <a routerLink="/detailsbox-box/{{ pd.id }}">DETAILS</a>
  </mat-card-actions>
</mat-card>
